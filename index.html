<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<link rel="stylesheet" href="/style.css">
<body>
    <div class="container">
        <div class="left">
            <div class="title">
                <h1>
                    Let's play <br>
                    the Tic-Tac-Toe <br>
                    Game!
                </h1>
            </div>
            <div class="restart">
                Start a New Game
            </div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        Player X
                    </div>
                    <div class="player-y">
                        Player Y
                    </div>
                </div>
                <div class="board">
                    <div class="board-tile">X</div>
                    <div class="board-tile">O</div>
                    <div class="board-tile">X</div>
                    <div class="board-tile">O</div>
                    <div class="board-tile">X</div>
                    <div class="board-tile">O</div>
                    <div class="board-tile">X</div>
                    <div class="board-tile">O</div>
                    <div class="board-tile">X</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
